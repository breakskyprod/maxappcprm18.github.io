    <script>

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJMxVvQ-nR2bR4b7cXIoipG0gPBc3M2MJrMv3StXV026UrPlWP7HiFgEKxPD8bbRzKeA/exec'; // ‚Üê –í–°–¢–ê–í–¨ –°–í–û–ô URL

        async function sendToGoogleSheets(data) {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª–µ –∏–∑ MAX
                let sender = '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω';
                if (window.WebApp && window.WebApp.initDataUnsafe && window.WebApp.initDataUnsafe.user) {
                    const user = window.WebApp.initDataUnsafe.user;
                    sender = [user.last_name, user.first_name].filter(Boolean).join(' ');
                }

                const dataToSend = {
                    ...data,
                    sender: sender,
                    timestamp: new Date().toLocaleString('ru-RU')
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // –≠—Ç–æ –≤–∞–∂–Ω–æ –¥–ª—è Google Scripts!
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                });

                console.log('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Google Sheets:', dataToSend);
                showToast('‚úÖ –ó–∞—è–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
                return true;

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                showToast('‚ùå –û—à–∏–±–∫–∞, –Ω–æ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                const saved = JSON.parse(localStorage.getItem('failed_submissions') || '[]');
                saved.push({...data, timestamp: new Date().toISOString()});
                localStorage.setItem('failed_submissions', JSON.stringify(saved));
                
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–æ–≤
        function showMainScreen() {

            document.getElementById('formScreen').classList.add('hidden');
        }

        function showFormScreen() {

            document.getElementById('formScreen').classList.remove('hidden');
        }

        // –§–æ—Ä–º–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏
        window.showConsultForm = function() {
            const formHtml = `

                <div class="form-section">
                    <div class="form-group">
                        <label>–§–∞–º–∏–ª–∏—è –∏ –∏–º—è</label>
                        <input type="text" id="consultName" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω">
                    </div>
                    <div class="form-group">
                        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                        <input type="tel" id="consultPhone" placeholder="+7 912 345-67-89">
                    </div>
                    <div class="form-group">

                        <div class="radio-group">
                            <label><input type="radio" name="consultType" value="–ü–µ—Ä–≤–∏—á–Ω–æ" checked> –ü–µ—Ä–≤–∏—á–Ω–æ</label>
                            <label><input type="radio" name="consultType" value="–ü–æ–≤—Ç–æ—Ä–Ω–æ"> –ü–æ–≤—Ç–æ—Ä–Ω–æ</label>
                        </div>
                    </div>
                </div>
                <button class="button" onclick="submitConsultForm()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
            `;
            document.getElementById('formContent').innerHTML = formHtml;
            showFormScreen();
        };

        window.submitConsultForm = function() {
            const name = document.getElementById('consultName')?.value.trim();
            const phone = document.getElementById('consultPhone')?.value.trim();
            const consultType = document.querySelector('input[name="consultType"]:checked')?.value;

            if (!name || !phone) {
                showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');

            sendToGoogleSheets({

        // –§–æ—Ä–º–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è

        window.submitInviteForm = function() {
            const fullName = document.getElementById('inviteFullName')?.value.trim();
            const position = document.getElementById('invitePosition')?.value.trim();
            const phone = document.getElementById('invitePhone')?.value.trim();

            sendToGoogleSheets({

        };

        // –ï–¶–ê–°
        window.openECAS = function() {

            } else {

            }
        };

        // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showToast(text) {

            toast.textContent = text;
            toast.classList.add('show');

        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MAX
        if (window.WebApp) {

        }
    </script>
